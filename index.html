<!DOCTYPE html>
<html>
	<head>
		<title>Blackjack</title>
		<link rel="stylesheet" href="css/app.css" type="text/css" />
	</head>
	<body>
		<div id="game-stage">
			<div class="player turn" id="player_1" data-player="1">
				<div class="cards"></div>
				<div class="total"><h2></h2></div>

				<div class="turn-options">
					<button class="turn-option" id="stand" disabled="disabled">Stand</button>
					<button class="turn-option" id="hit" disabled="disabled">Hit</button>
				</div>
			</div>
			<div class="player" id="player_2" data-player="2">
				<div class="cards"></div>
				<div class="total"><h2></h2></div>

				<div class="turn-options">
					<button class="turn-option" id="stand" disabled="disabled">Stand</button>
					<button class="turn-option" id="hit" disabled="disabled">Hit</button>
				</div>
			</div>
		</div>

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/blackjack.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
